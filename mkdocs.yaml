site_name: "pydantic-zarr"
site_url: https://d-v-b.github.io/pydantic-zarr/
site_author: Davis Bennett
site_description: >-
  Documentation for pydantic-zarr

# Repository
repo_name: d-v-b/pydantic-zarr
repo_url: https://github.com/d-v-b/pydantic-zarr

# Copyright
copyright: Copyright &copy; 2016 - 2023 Davis Bennett

theme:
  name: material
  palette: 
  # Palette toggle for light mode
  - scheme: default
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode

  # Palette toggle for dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

nav:
    - About: index.md
    - Usage: intro.md
    - API: api/core.md

plugins:
- mkdocstrings:
    handlers:
        python:
          options:
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      baselevel: 2
      toc_depth: 4
      permalink: "#"
